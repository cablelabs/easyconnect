baseURL = "https://cablelabs.github.io/easyconnect"

publishDir = "../docs"

languageCode = "en-us"
DefaultContentLanguage = "en"
title = "Cable Industry Implementation Guide for WFA Easy Connect"
theme = "techdoc-book"

hasCJKLanguage = true
metaDataFormat = "yaml"

pygmentsCodeFences = true
pygmentsUseClasses = true

defaultContentLanguage = "en"
defaultContentLanguageInSubdir= false
enableMissingTranslationPlaceholders = false

[Params]

    # Souce Code repository section
    github_repository = "https://github.com/cablelabs/easyconnect"
    version = "0.1.0"
    description = "DPP Implementation Guide"

    # Documentation repository section
    # documentation repository (set edit link to documentation repository)
    github_doc_repository = "https://github.com/cablelabs/easyconnect"

    # Analytic section
    #google_analytics_id = "" # Your Google Analytics tracking id
    #tag_manager_container_id = "" # Your Google Tag Manager container id
    #google_site_verification = "" # Your Google Site Verification for Search Console

    # Theme settings section
    # Theme color
    custom_font_color = ""
    custom_background_color = "green"

    # Documentation Menu section
    # Menu style settings
    menu_style = "open-menu" # "open-menu" or "slide-menu"

    # Date format
    dateformat = "" # default "2 Jan 2006"
    # See the format reference https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference

    # path name excluded from documentation menu
    menu_exclusion = [
        "archives",
        "archive",
        "blog",
        "entry",
        "post",
        "posts"
    ]

# Global menu section
[[menu.main]]
    name = "Site Home"
    url = "/"
    weight = 1

